{% extends "reports/layout.html"%}


{% block body %}
    <div class="container">
        <h2>Registered Restaurant</h2>
        <p>(Click on name for more details)</p>
        {%for restaurant in restaurants%}

        <ul>
            <li><a href="{% url 'restaurant_stats' restaurant.id%}">{{restaurant.rest_name}}</a></li>
        </ul>
        {%endfor%}
    </div>
{%endblock%}
